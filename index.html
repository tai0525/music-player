<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="客製化的版型，搭配經典好歌，讓您百聽不厭。"/>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mini Music Player" />
    <meta property="og:description" content="客製化的版型，搭配經典好歌，讓您百聽不厭。"/>
    <meta property="og:image" content="./img/og-img.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"/>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title> Mini Music Player</title>
  </head>
  <body>
    <div class="outer-container">
      <img src="https://images.unsplash.com/photo-1439871786806-682361b95269?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGhpZGRlbnxlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60" id="background">

      <audio src="http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3" id="track"></audio>
    </div>
    
    <div class="player-container">
      <img src="https://images.unsplash.com/photo-1439871786806-682361b95269?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGhpZGRlbnxlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60" id="thumbnail" alt="thumbnail">
      
      <div class="box">
        <div class="track-info">
          <div id="track-title">Hidden</div>
          <div id="track-artist">Miaow</div>
        </div>
        
        <div class="play-pause">
          <i class="fas fa-random" id="random"></i>
          <i class="fa-solid fa-backward-step fa-2x" id="prev-track"></i>
          <i class="fa-solid fa-circle-play fa-2x" id="play"></i>
          <i class="fa-solid fa-circle-pause fa-2x" id="pause"></i>
          <i class="fa-solid fa-forward-step fa-2x" id="next-track"></i>
          <i class="fa-solid fa-heart" id="heart"></i>
        </div>
        
        <div class="progress-bar">
          <div id="currentTime"></div>
          <input type="range" id="progressBar" min="0" max="" value="0" />
          <div id="durationTime"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/all.js"></script>
  </html>
